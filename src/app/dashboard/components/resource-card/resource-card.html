<div class="wood-texture border-2 rounded-2xl border-wooden overflow-hidden hover:border-wooden-accent transition-all duration-300 scroll-shadow group">
  <div class="p-6">
    <div class="flex flex-col items-center space-y-4">
      <div class="w-24 h-24 flex items-center justify-center bg-paper-cream/10 rounded-full p-4 group-hover:scale-110 transition-transform duration-300">
        <img [src]="icon()" [alt]="iconAlt()" class="w-full h-full object-contain" />
      </div>
      <h3 class="text-lg font-display font-semibold text-foreground">{{ name() }}</h3>
      <div class="text-4xl font-bold text-accent text-shadow-glow">
        {{ amount() | number }}
      </div>
    </div>
  </div>
</div>
